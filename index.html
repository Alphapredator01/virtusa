<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CSS Card Layout using Flexbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
  </head>
  <body>

    <!--card layout start-->
    <div class="container">
      <div class="row">
        <div class="card-01">
            <div class="float-left">
                <h3>
                    <span align="center"  class="currency">$</span>
                    <span align="center" class="count">20000</span>
                    <script>document.write("hu")</script>
                    <img src="download.jpg">
                </h3>
                <p>Revenue</p>
            </div>
        </div>
        <div class="card-02"></div>
        <div class="card-03"></div>

    <!--card layout end-->

  </body>
</html>
